<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section id="section1">
        <div class="container">
          <header>

              <img src="img/logo.png" alt="Logo">
            </div>
            <div id="text-logo">
              <h1>Seray</h1>
            </div>
    
            <nav>
              <ul>
                <li><a href="homePage.html">Home</a></li>
                <li><a href="">Menu</a></li>

                </div>
            </div>
